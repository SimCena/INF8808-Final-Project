<!DOCTYPE html>
<html>
  <head>
    <title>Projet Final</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <div class="viz" id="viz1">
      <center><div id="slider-value"></div></center>
      <input type="range" min="0" max="20" value="5" class="slider" id="slider">
      <div class="bucket-containeur">
        <div class="hublot left-hublot">
          <div class="hublot-lid"><div class="hublot-handle"></div></div>
        </div>
        <div class="bucket" id="topBucket">
          <svg id="topSVG"></svg>
        </div>
        <div class="bucket" id="bottomBucket">
          <svg id="bottomSVG"></svg>
        </div>
        <div class="hublot right-hublot">
          <div class="hublot-lid"><div class="hublot-handle"></div></div>
        </div>
      </div>
   
    </div>
    <div class="viz" id="viz2"></div>
    <div class="viz" id="viz3"></div>
    <!-- Include your JavaScript files here -->
    <script src="https://d3js.org/d3.v7.js"></script>
    <script src="index.js"></script>
    <script src="./scripts/viz1.js"></script>
    <script src="./scripts/viz2.js"></script>
    <script src="./scripts/viz3.js"></script>
  </body>
</html>
